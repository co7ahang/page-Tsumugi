<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            /* 设置背景图片 */
            background-image: url('/the-starry-night-1889.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.3s ease;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #007BFF;
        }
        .title {
            flex: 1;
        }
        h1 {
            margin: 0;
            color: #444;
            transition: color 0.3s ease;
        }
        .slogan {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            transition: color 0.3s ease;
        }
        p {
            line-height: 1.6;
        }
        .links {
            margin-top: 30px;
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        /* 图标样式 */
        .links a i {
            margin-right: 8px; /* 图标与文字之间的间距 */
        }

        /* 技能展示 */
        .skills {
            margin-top: 20px;
        }
        .skill {
            margin-bottom: 15px;
        }
        .skill span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .skill-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .skill-level {
            height: 100%;
            background-color: #007BFF;
            border-radius: 5px;
        }

        /* 社交媒体链接 */
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007BFF;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0056b3;
        }

        /* 页脚 */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.9rem;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* 开场动画样式 */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out forwards;
        }
        #splash-screen h2 {
            color: #fff;
            font-size: 3rem;
            animation: bounce 1s infinite;
        }

        /* 淡出动画 */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* 弹跳动画 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* 页面内容淡入动画 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 夜间模式 */
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .dark-mode h1, .dark-mode .slogan {
            color: #f4f4f4;
        }
        .dark-mode .links a {
            background-color: #555;
        }
        .dark-mode .links a:hover {
            background-color: #777;
        }
        .dark-mode .social-links a {
            color: #f4f4f4;
        }
        .dark-mode .social-links a:hover {
            color: #007BFF;
        }
        .dark-mode footer {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .links a {
                display: block;
                margin: 10px auto;
            }
            .social-links a {
                font-size: 1.2rem;
            }
        }

        /* 夜间模式切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 开场动画 -->
    <div id="splash-screen">

    <!-- 页面内容 -->

            <div class="title">

        <!-- 超链接按钮 -->

            <a href="https://blog.tsumugi.icu/" target="_blank">

        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 co7ahang. 保留所有权利.</p >
        <p></p >
    </footer>

    <script>
        // 开场动画结束后移除遮罩层
        const splashScreen = document.getElementById('splash-screen');
        splashScreen.addEventListener('animationend', () => {
            splashScreen.remove();
        });

        // 夜间模式切换
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>
</body>
</html>
